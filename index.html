<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Munissavdo.uz</title>

    <link rel="shortcut icon" href="assets/img/photo_2024-04-04_17-52-59.jpg" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext"
        rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="assets/css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</head>

<body>
    <div class="preloader">
        <div class="spinner">
            <div class="bounce-1"></div>
            <div class="bounce-2"></div>
            <div class="bounce-3"></div>
        </div>
    </div>
    <div class="hero">
        <div class="front-content">
            <div class="container-mid">
                <div>
                    <img src="./assets/img/photo_2024-04-04_17-52-59.jpg" alt=""
                        style="width: 200px; border-radius: 100%;">
                </div>
                <div class="animation-container animation-fade-left" data-animation-delay="600">
                        <p class="msg_text">
                        Send a Message:
                    </p>
                    <div class="send_msg">
                        <textarea name="msg" id="msg" cols="20" rows="3" placeholder="Enter message" required></textarea>
                        <button id="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="background-content parallax-on">
            <div class="background-overlay"></div>
            <div class="background-img layer" data-depth="0.05"></div>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

   <script>
    const inputField = document.getElementById("msg");
                const btn = document.getElementById("btn");
                btn.addEventListener("click", function (event) {
                    const inputValue = inputField.value;
                    if (inputValue) {
                        sendToBot(inputValue);
                    }
                });

                function sendToBot(message) {
                    const telegramBotToken = "6670401475:AAGsL_bLeMQjJyeuUjhwInDheno9Qaz67jE";
                    const chatId = "1602521704";

                    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => console.log("Message sent to Telegram bot:", data))
                        .catch(error =>
                            console.error("Error sending message to Telegram bot:", error)
                        )
                        .finally((inputField.value = ""));
                }
       </script>

</body>

</html>
